<h4>Buscar Cotizaciones</h4>
<form class="form-inline">
    <div class="form-group">
        <label>Codigo:</label>
        <input type="text" class="form-control" id="codigo" size=12 "">
        <label>Cliente:</label>
        <input type="text" class="form-control" id="cliente" size="12">
        <label>Vendedor:</label>
        <input type="text" class="form-control" id="vendedor" size="12" </div>

        </br>
        </br>
        <div class="form-group">
            <label> Desde:</label>
            <input type="text" class="form-control" id="desde" size=12 "">
            <label> Hasta:</label>
            <input type="text" class="form-control" id="hasta" size="12">
            <label>Producto:</label>
            <input type="text" class="form-control" id="producto" size="12">
            </br>
            </br>
            <center> <button type="submit" class="btn btn-default">Buscar</button>
                <button type="submit" class="btn btn-default">Nueva</button> </center>
        </div>


</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Vendedor</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="mode in model">
            <td>{{mode.codigo}}</td>
            <td>{{mode.fecha | date : "dd-MM-y"}}</td>
            <td>{{mode.cliente}}</td>
            <td>{{mode.vendedor}}</td>
            <td>
                <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

            </td>
        </tr>

    </tbody>
</table>

<h1>Cuaderno Alumnos Local</h1>
<div class="wrapper">
    <div class="contact-item" ng-repeat="alumno in alumnos | orderBy:'nombre'">
        <div class="nombre"> {{alumno.nombre}} {{alumno.telefono}} </div>
        <span class="curso"> {{alumno.curso}} {{model.cliente}} </span>
    </div>
</div>
<h1>Backend</h1>
<div class="wrapper">
    <div class="contact-item" ng-repeat="mode in model">
        <div class="nombre"> {{mode.codigo}}---{{mode.cliente}} </div>
    </div>
</div>
